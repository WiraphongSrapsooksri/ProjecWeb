<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Mali:ital,wght@1,500&display=swap" rel="stylesheet">
<section class="vh-100">
  <div class="container-fluid" style="background-color: rgb(31, 30, 30);">
    <div class="row">
      <div class="col-sm-6 text-black" >

        <mat-card class="card" style="margin-top: 20%; padding: 5%;">
          <label class="title"> The Kitchen </label>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Username">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember Me
            </label>
          </div>
          <div style="display: flex; justify-content: center;">
            <input class="btn" style="background-color: #020202; color: antiquewhite;" type="submit" value="Submit">
          </div>

        </mat-card>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://www.tripgether.com/wp-content/uploads/tripgetter/Luxury_3.jpg"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
